<html lang="en">
<head>

    *{
      padding: 0;

<body>
  <div class="jumbotron mb-0">
    <h1>Place Image here!</h1>

  <div class="container-fluid">
    <header class="navbar navbar-expand flex-column flex-md-row bd-navbar bg-light">
      <a href="#" class="navbar-brand">Insert Brand</a>
      <div class="navbar-nav-scroll">
        <ul class="navbar-nav bd-navbar-nav flex-row">
          <li class="nav-item">
            <a href="#" class="nav-link">Placeholder1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Placeholder2</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Placeholder3</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="nav-contact-tab">Placeholder4</a>
          </li>
        </ul>
      </div>

      <div class="navbar-nav ml-md-auto">
          <input type="Search" name="search" placeholder="Search">
          <button class="btn bd-search btn-outline-success">Search</button>
        </form>
      </div>
      
      <div class="container">
        <h1>The form!</h1>
        <form action="" method="post">
          {% csrf_token %}
        </form>
      </div>

      <script>
        document
          .getElementById("id_location")
          .addEventListener("change", save_data);

        function save_data() {
          var token ="{{csrf_token}}";
          var title = $("#id_title").val();
          var content = $("#id_content").val();
          var location = $("#id_location").val();

          $.ajax({
            type: "POST",
            headers: {"X-CSRFToken": token},
            url: "{% url 'blogapp:ajaxsaved' %}",
            data: {title: title, textareacontent: content, location: location},

            success: function(data){
              $("#error-list").html(
                '<p style="color:brown">Form Successfully Submitted</p>'
              );
              console.log(data)
            },
            error: function(data){},
          })
        }
      
      </script>

    </header>




  </div>
</body>
</html>
